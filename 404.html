<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Перенаправление...</title>
    <script>
      // Получаем текущий путь и хэш
      const path = window.location.pathname;
      const hash = window.location.hash;
      const search = window.location.search;
      
      // Формируем новый URL
      let newUrl = '/avto-market-place-online/';
      
      // Добавляем хэш, если он есть
      if (hash) {
        newUrl += hash;
      }
      
      // Добавляем поисковые параметры, если они есть
      if (search) {
        newUrl += search;
      }
      
      // Перенаправляем
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Перенаправление на главную страницу...</p>
  </body>
</html>
