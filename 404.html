<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Перенаправление...</title>
    <script>
      // Получаем текущий путь
      const path = window.location.pathname;
      // Удаляем префикс /avto-market-place-online/ если он есть
      const cleanPath = path.replace('/avto-market-place-online/', '');
      // Перенаправляем на главную страницу
      window.location.href = '/avto-market-place-online/#' + cleanPath;
    </script>
  </head>
  <body>
    <p>Перенаправление на главную страницу...</p>
  </body>
</html>
